---
hardening_baseline:
- { descrip: '2.1.1 Ensure TCP Wrappers is installed', cmd_type: command, cmd: 'rpm -q tcp_wrappers && rpm -q tcp_wrappers-libs', result_when_cmd_success: 'SUCCESS', result_when_cmd_fail: 'FAILURE'}
- { descrip: '2.1.2 Ensure /etc/hosts.allow is configured', cmd_type: command, cmd: '/bin/true', result_when_cmd_success: 'TO BE VERIFIED', result_when_cmd_fail: 'TO BE VERIFIED'}
- { descrip: '2.1.3 Ensure /etc/hosts.deny is configured', cmd_type: command, cmd: 'grep "^ALL\:\s\{1,\}ALL" /etc/hosts.deny', result_when_cmd_success: 'SUCCESS', result_when_cmd_fail: 'FAILURE'}
- { descrip: '2.2.1 Ensure message of the day is configured properly', cmd_type: command, cmd: 'egrep "(\\v|\\r|\\m|\\s)" /etc/motd', result_when_cmd_success: 'FAILURE', result_when_cmd_fail: 'SUCCESS'}
- { descrip: '2.3.1 Ensure broadcast ICMP requests are ignored', cmd_type: command, cmd: 'sysctl net.ipv4.icmp_echo_ignore_broadcasts | grep "^net.ipv4.icmp_echo_ignore_broadcasts[[:space:]]*\=[[:space:]]*1"', result_when_cmd_success: 'SUCCESS', result_when_cmd_fail: 'FAILURE'}
- { descrip: '2.3.2 Ensure bogus ICMP responses are ignored', cmd_type: command, cmd: 'sysctl net.ipv4.icmp_ignore_bogus_error_responses | grep "^net.ipv4.icmp_ignore_bogus_error_responses[[:space:]]*\=[[:space:]]*1"', result_when_cmd_success: 'SUCCESS', result_when_cmd_fail: 'FAILURE'}
- { descrip: '2.3.3 Ensure IP forwarding is disabled', cmd_type: command, cmd: 'sysctl net.ipv4.ip_forward | grep "^net.ipv4.ip_forward[[:space:]]*\=[[:space:]]*0"', result_when_cmd_success: 'SUCCESS', result_when_cmd_fail: 'FAILURE'}
- { descrip: '2.3.4 Ensure TCP SYN Cookies is enabled', cmd_type: command, cmd: 'sysctl net.ipv4.tcp_syncookies | grep "^net.ipv4.tcp_syncookies[[:space:]]*\=[[:space:]]*1"', result_when_cmd_success: 'SUCCESS', result_when_cmd_fail: 'FAILURE'}
- { descrip: '2.3.5 Ensure suspicious packets are logged', cmd_type: command, cmd: 'sysctl net.ipv4.conf.all.log_martians | grep "^net.ipv4.conf.all.log_martians[[:space:]]*\=[[:space:]]*1" && sysctl net.ipv4.conf.default.log_martians | grep "^net.ipv4.conf.default.log_martians[[:space:]]*\=[[:space:]]*1"', result_when_cmd_success: 'SUCCESS', result_when_cmd_fail: 'FAILURE'}
- { descrip: '2.3.6 Ensure source routed packets are not accepted', cmd_type: command, cmd: 'sysctl net.ipv4.conf.all.accept_source_route | grep "^net.ipv4.conf.all.accept_source_route[[:space:]]*\=[[:space:]]*0" && sysctl net.ipv4.conf.default.accept_source_route | grep "^net.ipv4.conf.default.accept_source_route[[:space:]]*\=[[:space:]]*0"', result_when_cmd_success: 'SUCCESS', result_when_cmd_fail: 'FAILURE'}
- { descrip: '2.3.7 Ensure Reverse Path Filtering is enabled', cmd_type: command, cmd: 'sysctl net.ipv4.conf.all.rp_filter | grep "^net.ipv4.conf.all.rp_filter[[:space:]]*\=[[:space:]]*1" && sysctl net.ipv4.conf.default.rp_filter | grep "^net.ipv4.conf.default.rp_filter[[:space:]]*\=[[:space:]]*1"', result_when_cmd_success: 'SUCCESS', result_when_cmd_fail: 'FAILURE'}
- { descrip: '2.3.8 Ensure ICMP redirects are not accepted', cmd_type: command, cmd: 'sysctl net.ipv4.conf.all.accept_redirects | grep "^net.ipv4.conf.all.accept_redirects[[:space:]]*\=[[:space:]]*0" && sysctl net.ipv4.conf.default.accept_redirects | grep "^net.ipv4.conf.default.accept_redirects[[:space:]]*\=[[:space:]]*0"', result_when_cmd_success: 'SUCCESS', result_when_cmd_fail: 'FAILURE'}
- { descrip: '2.3.9 Ensure packet redirect sending is disabled', cmd_type: command, cmd: 'sysctl net.ipv4.conf.all.send_redirects | grep "^net.ipv4.conf.all.send_redirects[[:space:]]*\=[[:space:]]*0" && sysctl net.ipv4.conf.default.send_redirects | grep "^net.ipv4.conf.default.send_redirects[[:space:]]*\=[[:space:]]*0"', result_when_cmd_success: 'SUCCESS', result_when_cmd_fail: 'FAILURE'}
